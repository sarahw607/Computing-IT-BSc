<?xml version="1.0" encoding="UTF-8"?>
<!--
POST items using the MegaMax API, and display current orders
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <head>
    <title>Order response from MegaMax</title>
    <link rel="stylesheet" type="text/css" href="resources/css/theme.css"/>
  </head>
  <body>
    <h1>Response to your order from MegaMax</h1>

    <h:outputText styleClass="megamax" value="#{orderBean.orderItemsPost(credentialsBean.name, credentialsBean.pwd)}"/>  

    <p>For confirmation, the following is your current order state </p>

    <h2>Orders List</h2>    

    <h:outputText escape="false" value="#{orderBean.ordersGet(credentialsBean.name, credentialsBean.pwd)}"/> 

    <h2>Order Items list</h2>

    <h:outputText escape="false" id="ordersList" value="#{orderBean.orderItemsGet(credentialsBean.name, credentialsBean.pwd)}"/>

    <p> <a href="orderForm.xhtml"> Go back to the orders page </a> </p>

    <p> <a href="options.xhtml"> Go back to the options page </a> </p>
  </body>
</html>
