<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>
    <title>MegaMax credentials</title>
    <link rel="stylesheet" type="text/css" href="resources/css/theme.css"/>
  </h:head>
  <h:body>
    <h1>Local credentials page</h1>

    <p>Your credentials can be seen on the 
      <a href="https://students.open.ac.uk/mct/tm352/openstack/">openstack server</a> </p>

    <h:form>
      <fieldset>
        <legend>Provide your credentials</legend>
        <h:outputLabel value="Enter your oucu: " />
        <h:inputText value="#{credentialsBean.name}"></h:inputText>

        <h:outputLabel value="Enter your password: " />
        <h:inputSecret value="#{credentialsBean.pwd}"></h:inputSecret>

        <h:commandButton id="submit" value="Submit" action="options"/>
      </fieldset>
    </h:form>
  </h:body>
</html>
