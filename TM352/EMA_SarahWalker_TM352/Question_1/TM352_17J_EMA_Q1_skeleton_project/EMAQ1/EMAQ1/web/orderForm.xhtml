<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>
    <title>Orders after post List</title>
    <link rel="stylesheet" type="text/css" href="resources/css/theme.css"/>
  </h:head>
  <h:body>
    <h1>Create a new order or add items to order</h1>
    
    <h:form>
      <fieldset>        
        <legend>Start a new order - Complete for Q1 part (c)</legend>

        <h:commandButton value="Submit" action="orderPost"/>        
      </fieldset>
    </h:form>

    <h:form>
      <fieldset>
        <legend>Add items to an existing order - Complete for Q1 part (c)</legend>

        <h:commandButton value="Submit" action="orderItemsPost"/>        

      </fieldset>
    </h:form>

    <h2>Current orders (for reference)</h2>    

    <h3>Order list</h3>
    <h:outputText escape="false" value="#{orderBean.ordersGet(credentialsBean.name, credentialsBean.pwd)}" />

    <h3>Order Items list</h3>
    <h:outputText escape="false" id="ordersList" value="#{orderBean.orderItemsGet(credentialsBean.name, credentialsBean.pwd)}"/>

    <p><a href="options.xhtml"> Go back to the options page </a> </p>
  </h:body>
</html>
