<!DOCTYPE html>
<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="Content-Security-Policy">
    <script type="text/javascript" src="cordova.js"></script>
    <!-- jQuery -->
    <link rel="stylesheet" type="text/css" href="js/jquery-1.5.0.mobile.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script>
    <script type="text/javascript" id="jqm-trans-disable">
        /* For having a faster transition */
        $(document).on("mobileinit", function () {
            $.mobile.defaultPageTransition = "none";
            $.mobile.defaultDialogTransition = "none";
        });
    </script>
    <script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <title>MegaMax Sale</title>
</head>

<body>
    <div class="app">
        <h1>MegaMax Sale</h1>
        <div class="column">
            <label for="oucu">Salesperson: </label>
            <input type="text" name="oucu" id="oucu">

            <input type="hidden" name="password" id="password" value="ALoVdbcq">
        </div>
        <div class="column">
            <label for="clientId">Cliend Id: </label>
            <input type="text" name="clientId" id="clientId">
        </div>
        <button type="button" style="width:25%" onclick="app.sales.loadContent()">Go</button>
        <div id="hidden-content">
            <div data-role="controlgroup" data-type="horizontal">
                <button type="button" onclick="app.sales.prevWidget()" id="previousBtn">Previous Widget</button>
                <button type="button" onclick="app.sales.nextWidget()" id="nextBtn">Next Widget</button>
            </div>
            <div class="column">
                <img id="widgetImg" src="" />
            </div>
            <div class="column">
                <p id="widgetDesc">Description: </p>
                <p id="widgetCost">Cost: </p>
            </div>
            <div class="column">
                <label for="oucu">Agreed price: </label>
                <input type="text" name="agreedPrice" id="agreedPrice">
            </div>
            <div class="column">
                <label for="clientId">Amount: </label>
                <input type="text" name="amount" id="amount">
            </div>
            <button type="button" style="width:50%" onclick="app.sales.addToOrder()">Add to order</button>

            <div>
                <p id="clientAddr">
            </div>
                <div class="column" id="widget_names">

                </div>
                <div class="column" id="widget_cost">

                </div>
                <p id="subtotal"></p>
                <p id="vat"></p>
                <p id="total"></p>



        </div>
        <canvas style="width:100%;height:30%;" id="map_canvas">
        </canvas>
    </div>
    </div>
</body>

</html>
